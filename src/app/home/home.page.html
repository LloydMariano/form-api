
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">   
    <div class="icon">
      <ion-icon name="person-outline"></ion-icon>
      <h1>Login</h1>
    </div>
    <div class="form">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" placeholder="Username" [formControl]="username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
      <ion-input type="text" placeholder="Password" [formControl]="password"  ></ion-input>
      </ion-item>
  
      <div class="button">
     <ion-button (click)="login()" color="primary" class="btn-sub"> Login</ion-button>
     <ion-button (click)="signup()"  color="success" class="btn-sub"> Signup</ion-button>
    </div>
    </div>
    </div>
</ion-content>
